<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Tanisha ü§ç</title>
  <style>
    :root {
      --bg1: #d8e2dc; /* sage */
      --bg2: #f0efeb; /* sand */
      --card: #ffffff;
      --accent: #6b705c; /* olive */
      --accent-soft: #b7b7a4; /* warm moss */
      --text: #3a3a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      text-align: center;
      padding: 16px;
    }

    .card {
      background: var(--card);
      padding: 28px 22px;
      border-radius: 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      animation: pop 0.7s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: var(--accent);
      margin-top: 0;
      font-size: 1.6rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.55;
      margin: 14px 0 0;
    }

    .spacer { height: 18px; }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    button:active { transform: scale(0.97); }

    .primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .primary:hover { background: #5f6452; }

    .secondary {
      background: var(--accent-soft);
      color: #3a3a3a;
    }

    .hidden { display: none; }

    .buttons {
      margin-top: 26px;
      position: relative;
      height: 70px;
    }

    #no {
      position: absolute;
      left: 55%;
      top: 10px;
    }

    /* iPhone friendliness */
    @media (max-width: 430px) {
      h1 { font-size: 1.45rem; }
      p { font-size: 1rem; }
      .buttons { height: 90px; }
      button { width: auto; }
    }
  </style>
</head>
<body>
  <div class="card" id="step1">
    <h1>Happy 8 Months, Tanisha ü§ç</h1>
    <p>
      You make me complete. I love you so much.
    </p>
    <div class="spacer"></div>
    <button class="primary" onclick="nextStep()">Continue ‚ú®</button>
  </div>

  <div class="card hidden" id="step2">
    <h1>Okay Tanisha‚Ä¶ one important thing üåø</h1>
    <p>Tanisha, will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes" class="primary" onclick="sayYes()">Yes ü§ç</button>
      <button id="no" class="secondary">No üëÄ</button>
    </div>
  </div>

  <div class="card hidden" id="step3">
    <h1>Hehe ü´∂</h1>
    <p>
      Best choice, obviously.
      Thank you for being my favorite human, Tanisha.
    </p>
  </div>

  <script>
    function nextStep() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function sayYes() {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step3').classList.remove('hidden');
    }

    const noBtn = document.getElementById('no');

    function dodge() {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;
      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Desktop + iPhone support
    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('touchstart', dodge);
  </script>
</body>
</html>
